    <style>
        :root { --blue: #3b82f6; --navy-dark: #020617; --purple: #8b5cf6; --pink: #ec4899; }
        
        body {
            background: #020617;
            color: #f8fafc;
            font-family: 'Plus Jakarta Sans', sans-serif;
            min-height: 100vh;
            margin: 0;
            overflow-x: hidden;
        }
        
        .grid-bg { 
            position: fixed; 
            inset: 0; 
            background-image: radial-gradient(circle at 2px 2px, rgba(255,255,255,0.03) 1px, transparent 0); 
            background-size: 30px 30px; 
            z-index: -1; 
            pointer-events: none; 
        }
        
        .news-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 140px 20px 50px;
        }
        
        .news-header {
            text-align: center;
            margin-bottom: 60px;
        }
        
        .news-header h1 {
            font-size: clamp(3rem, 8vw, 5.5rem);
            font-weight: 900;
            background: linear-gradient(135deg, #fff 0%, #3b82f6 40%, #8b5cf6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 15px;
            letter-spacing: -2px;
            text-transform: uppercase;
        }
        
        .news-header p {
            font-size: 1.2rem;
            color: #94a3b8;
            font-weight: 400;
        }
        
        /* Loading Spinner */
        .loading-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 400px;
            gap: 20px;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(59, 130, 246, 0.2);
            border-top-color: #3b82f6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .loading-text {
            font-size: 1.1rem;
            color: #64748b;
            font-weight: 600;
        }
        
        /* Error Message */
        .error-container {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            border-radius: 12px;
            padding: 30px;
            text-align: center;
            margin: 40px auto;
            max-width: 600px;
        }
        
        .error-icon {
            font-size: 3rem;
            color: #ef4444;
            margin-bottom: 15px;
        }
        
        .error-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: #fff;
            margin-bottom: 10px;
        }
        
        .error-message {
            color: #94a3b8;
            margin-bottom: 20px;
        }
        
        .retry-btn {
            background: linear-gradient(135deg, #3b82f6, #8b5cf6);
            color: white;
            padding: 12px 30px;
            border-radius: 8px;
            border: none;
            font-weight: 700;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .retry-btn:hover {
            transform: scale(1.05);
        }
        
        /* News Grid */
        .news-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 30px;
            margin-bottom: 50px;
        }
        
        .news-card {
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 25px;
            border: 1px solid rgba(255, 255, 255, 0.08);
            transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
            cursor: pointer;
            opacity: 0;
            animation: fadeInUp 0.6s ease-out forwards;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .news-card:nth-child(1) { animation-delay: 0.1s; }
        .news-card:nth-child(2) { animation-delay: 0.2s; }
        .news-card:nth-child(3) { animation-delay: 0.3s; }
        .news-card:nth-child(4) { animation-delay: 0.4s; }
        .news-card:nth-child(5) { animation-delay: 0.5s; }
        .news-card:nth-child(6) { animation-delay: 0.6s; }
        .news-card:nth-child(7) { animation-delay: 0.7s; }
        .news-card:nth-child(8) { animation-delay: 0.8s; }
        .news-card:nth-child(9) { animation-delay: 0.9s; }
        .news-card:nth-child(10) { animation-delay: 1s; }
        .news-card:nth-child(11) { animation-delay: 1.1s; }
        .news-card:nth-child(12) { animation-delay: 1.2s; }
        
        .news-card:hover {
            transform: translateY(-10px);
            border-color: rgba(59, 130, 246, 0.4);
            background: rgba(59, 130, 246, 0.05);
            box-shadow: 0 20px 60px rgba(59, 130, 246, 0.3);
        }
        
        .news-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 12px;
            margin-bottom: 15px;
            background: rgba(255, 255, 255, 0.05);
        }
        
        .news-source {
            display: inline-block;
            padding: 6px 14px;
            background: linear-gradient(135deg, #3b82f6, #8b5cf6);
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 15px;
            color: white;
        }
        
        .news-card h3 {
            font-size: 1.4rem;
            font-weight: 700;
            color: #fff;
            margin-bottom: 12px;
            line-height: 1.4;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        
        .news-card p {
            font-size: 0.95rem;
            color: #94a3b8;
            line-height: 1.6;
            margin-bottom: 15px;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        
        .news-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.85rem;
            color: #64748b;
            padding-top: 15px;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .news-date, .news-author {
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .news-author {
            font-weight: 600;
        }
        
        @media (max-width: 768px) {
            .news-header h1 {
                font-size: 2.5rem;
            }
            
            .news-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .news-container {
                padding: 120px 20px 40px;
            }
        }
    </style>
</head>
<body>

        <div class="nav-links flex items-center space-x-8 text-sm font-bold text-gray-400">

    <div class="news-container">
        <div class="news-header">
            <h1>Science News</h1>
            <p>Latest discoveries and breakthroughs from the scientific world</p>
        </div>

        <!-- Loading State -->
        <div id="loadingState" class="loading-container">
            <div class="spinner"></div>
            <p class="loading-text">Fetching latest science news...</p>
        </div>

        <!-- Error State -->
        <div id="errorState" style="display: none;"></div>

        <!-- News Grid -->
        <div id="newsGrid" class="news-grid" style="display: none;"></div>

    <script src="frontend/js/config.js"></script>
    <script src="frontend/js/auth.js"></script>
    <script src="frontend/js/user-panel.js"></script>

    <script>
        // Function to format date
        function formatDate(dateString) {
            const date = new Date(dateString);
            const now = new Date();
            const diffTime = Math.abs(now - date);
            const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));
            
            if (diffDays === 0) return 'Today';
            if (diffDays === 1) return 'Yesterday';
            if (diffDays < 7) return `${diffDays} days ago`;
            if (diffDays < 30) return `${Math.floor(diffDays / 7)} weeks ago`;
            return date.toLocaleDateString();
        }

        // Function to fetch news from NewsAPI
        async function fetchScienceNews() {
            const loadingState = document.getElementById('loadingState');
            const errorState = document.getElementById('errorState');
            const newsGrid = document.getElementById('newsGrid');
            
            try {
                // Check if API key is configured
                if (!window.NEWSAPI_CONFIG || window.NEWSAPI_CONFIG.apiKey === 'YOUR_NEWSAPI_KEY_HERE') {
                    throw new Error('API_KEY_NOT_CONFIGURED');
                }
                
                const url = `${window.NEWSAPI_CONFIG.baseUrl}/top-headlines?category=${window.NEWSAPI_CONFIG.category}&language=${window.NEWSAPI_CONFIG.language}&pageSize=${window.NEWSAPI_CONFIG.pageSize}&apiKey=${window.NEWSAPI_CONFIG.apiKey}`;
                
                const response = await fetch(url);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                
                if (data.status === 'ok' && data.articles && data.articles.length > 0) {
                    displayNews(data.articles);
                } else {
                    throw new Error('No articles found');
                }
                
            } catch (error) {
                console.error('Error fetching news:', error);
                displayError(error);
            }
        }

        // Function to display news articles
        function displayNews(articles) {
            const loadingState = document.getElementById('loadingState');
            const newsGrid = document.getElementById('newsGrid');
            
            loadingState.style.display = 'none';
            newsGrid.style.display = 'grid';
            
            newsGrid.innerHTML = articles.map(article => {
                const imageUrl = article.urlToImage || 'https://via.placeholder.com/400x200/1e293b/3b82f6?text=Science+News';
                const sourceName = article.source.name || 'Unknown Source';
                const author = article.author || sourceName;
                const description = article.description || 'No description available';
                
                return `
                    <div class="news-card" onclick="window.open('${article.url}', '_blank')">
                        <img src="${imageUrl}" alt="${article.title}" class="news-image" onerror="this.src='https://via.placeholder.com/400x200/1e293b/3b82f6?text=Science+News'">
                        <span class="news-source">${sourceName}</span>
                        <h3>${article.title}</h3>
                        <p>${description}</p>
                        <div class="news-meta">
                            <span class="news-date">
                                <i class="far fa-clock"></i> ${formatDate(article.publishedAt)}
                            </span>
                            <span class="news-author">
                                <i class="fas fa-user"></i> ${author.split(' ')[0]}
                            </span>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Function to display error
        function displayError(error) {
            const loadingState = document.getElementById('loadingState');
            const errorState = document.getElementById('errorState');
            
            loadingState.style.display = 'none';
            errorState.style.display = 'block';
            
            let errorMessage = 'Unable to load science news. Please try again later.';
            let setupInstructions = '';
            
            if (error.message === 'API_KEY_NOT_CONFIGURED') {
                errorMessage = 'NewsAPI key not configured';
                setupInstructions = `
                    <div style="background: rgba(59, 130, 246, 0.1); border: 1px solid rgba(59, 130, 246, 0.3); padding: 20px; border-radius: 8px; margin-top: 20px; text-align: left;">
                        <h4 style="color: #3b82f6; margin-bottom: 10px; font-weight: 700;">üìù Setup Instructions:</h4>
                        <ol style="color: #94a3b8; font-size: 0.9rem; line-height: 1.8; margin-left: 20px;">
                            <li>Go to <a href="https://newsapi.org/register" target="_blank" style="color: #3b82f6; text-decoration: underline;">newsapi.org/register</a></li>
                            <li>Create a free account (100 requests/day)</li>
                            <li>Copy your API key from the dashboard</li>
                            <li>Open <code style="background: rgba(0,0,0,0.3); padding: 2px 6px; border-radius: 4px;">frontend/js/newsapi-config.js</code></li>
                            <li>Replace <code style="background: rgba(0,0,0,0.3); padding: 2px 6px; border-radius: 4px;">YOUR_NEWSAPI_KEY_HERE</code> with your actual API key</li>
                        </ol>
                    </div>
                `;
            }
            
            errorState.innerHTML = `
                <div class="error-container">
                    <div class="error-icon"><i class="fas fa-exclamation-triangle"></i></div>
                    <h3 class="error-title">Oops! Something went wrong</h3>
                    <p class="error-message">${errorMessage}</p>
                    ${setupInstructions}
                    <button class="retry-btn" onclick="location.reload()">
                        <i class="fas fa-redo"></i> Retry
                    </button>
                </div>
            `;
        }

        // Load news on page load
        window.addEventListener('load', () => {
            fetchScienceNews();
        });
    </script>
</body>
