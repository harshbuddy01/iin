<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ready to Excel | Vigyan.prep</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,400;0,700;1,400&family=Playfair+Display:wght@700;800&family=Inter:wght@400;500;600&family=Space+Grotesk:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #020617;
            color: #f8fafc;
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Navbar with Golden Logo */
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(2, 6, 23, 0.95);
            backdrop-filter: blur(20px);
            padding: 20px 6%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .logo {
            font-size: 1.8em;
            cursor: pointer;
            display: inline-flex;
            align-items: baseline;
        }

        /* Golden Logo */
        .logo-vigyan {
            font-family: 'Cormorant Garamond', 'Playfair Display', Georgia, serif;
            font-weight: 700;
            font-style: italic;
            font-size: 2.2rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            background: linear-gradient(135deg, #fef3c7 0%, #fcd34d 25%, #ffffff 50%, #fcd34d 75%, #fef3c7 100%);
            background-size: 200% 200%;
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 15px rgba(251, 191, 36, 0.5));
            animation: shimmer 4s ease-in-out infinite;
        }

        @keyframes shimmer {

            0%,
            100% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }
        }

        .logo-dot {
            font-family: 'Inter', sans-serif;
            font-weight: 300;
            font-size: 1.2rem;
            color: rgba(148, 163, 184, 0.5);
            margin-left: 2px;
        }

        .logo-prep {
            font-family: 'Inter', sans-serif;
            font-weight: 400;
            font-size: 0.9rem;
            letter-spacing: 1.5px;
            text-transform: lowercase;
            color: rgba(148, 163, 184, 0.4);
        }

        /* Hero Section */
        .hero {
            margin-top: 100px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 40px 6%;
            position: relative;
            background: url('frontend/images/hero-motivation.png') center/cover no-repeat;
            min-height: 50vh;
        }

        .hero::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(180deg, rgba(2, 6, 23, 0.9) 0%, rgba(2, 6, 23, 0.7) 50%, #020617 100%);
        }

        .hero-content {
            position: relative;
            z-index: 1;
            max-width: 900px;
        }

        .hero-title {
            font-family: 'Playfair Display', serif;
            font-size: 4em;
            font-weight: 800;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #ffffff, #fcd34d);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        /* LIVE CLOCK SECTION - Rebuilt */
        .clock-section {
            padding: 40px 6%;
            max-width: 1200px;
            margin: -80px auto 0;
            position: relative;
            z-index: 10;
        }

        .clock-card {
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(251, 191, 36, 0.2);
            border-radius: 30px;
            padding: 50px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 40px;
        }

        /* Left Side: Abstract Time Image (No Numbers) */
        .time-visual {
            position: relative;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            padding: 10px;
            background: linear-gradient(135deg, rgba(251, 191, 36, 0.1), transparent);
        }

        .time-visual-inner {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: url('frontend/images/abstract-time.png') center/cover;
            box-shadow: 0 0 50px rgba(251, 191, 36, 0.2);
            animation: breathe 4s ease-in-out infinite;
            position: relative;
            border: 1px solid rgba(251, 191, 36, 0.3);
        }

        @keyframes breathe {

            0%,
            100% {
                box-shadow: 0 0 30px rgba(251, 191, 36, 0.1);
                transform: scale(1);
            }

            50% {
                box-shadow: 0 0 60px rgba(251, 191, 36, 0.3);
                transform: scale(1.02);
            }
        }

        /* Right Side: Live Digital Clock */
        .time-content {
            text-align: center;
            flex: 1;
        }

        .live-label {
            font-family: 'Space Grotesk', sans-serif;
            text-transform: uppercase;
            letter-spacing: 3px;
            color: #94a3b8;
            font-size: 0.9em;
            margin-bottom: 10px;
        }

        .live-clock {
            font-family: 'Playfair Display', serif;
            font-size: 6em;
            font-weight: 700;
            color: #fff;
            text-shadow: 0 0 30px rgba(251, 191, 36, 0.3);
            line-height: 1;
            margin-bottom: 20px;
            background: linear-gradient(180deg, #fff 0%, #e2e8f0 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .live-date {
            font-family: 'Cormorant Garamond', serif;
            font-size: 2em;
            color: #fcd34d;
            font-style: italic;
        }

        .test-status {
            margin-top: 30px;
            padding: 15px 30px;
            background: rgba(59, 130, 246, 0.1);
            border: 1px solid #3b82f6;
            border-radius: 50px;
            display: inline-block;
            color: #60a5fa;
            font-weight: 500;
            font-family: 'Inter', sans-serif;
        }

        .status-dot {
            display: inline-block;
            width: 10px;
            height: 10px;
            background: #10b981;
            border-radius: 50%;
            margin-right: 8px;
            box-shadow: 0 0 10px #10b981;
            animation: blink 2s infinite;
        }

        @keyframes blink {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }
        }

        /* Quote Section */
        .quote-section {
            padding: 60px 6%;
            text-align: center;
            max-width: 900px;
            margin: 0 auto;
        }

        .quote-text {
            font-family: 'Cormorant Garamond', serif;
            font-size: 2em;
            font-style: italic;
            color: #cbd5e1;
            margin-bottom: 15px;
        }

        .quote-author {
            color: #64748b;
            font-family: 'Inter', sans-serif;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 0.8em;
        }

        /* CTA Button */
        .cta-section {
            text-align: center;
            padding-bottom: 80px;
        }

        .cta-button {
            display: inline-flex;
            align-items: center;
            gap: 15px;
            padding: 25px 60px;
            background: linear-gradient(135deg, #fcd34d 0%, #f59e0b 100%);
            color: #451a03;
            border-radius: 100px;
            text-decoration: none;
            font-family: 'Space Grotesk', sans-serif;
            font-size: 1.5em;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 20px 50px rgba(245, 158, 11, 0.2);
        }

        .cta-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 30px 60px rgba(245, 158, 11, 0.3);
            filter: brightness(1.1);
        }

        @media (max-width: 768px) {
            .hero-title {
                font-size: 2.5em;
            }

            .live-clock {
                font-size: 4em;
            }

            .clock-card {
                flex-direction: column;
                text-align: center;
                padding: 30px;
            }

            .time-visual {
                width: 200px;
                height: 200px;
            }

            .cta-button {
                padding: 20px 40px;
                font-size: 1.2em;
                width: 90%;
                justify-content: center;
            }
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <div class="logo">
            <span class="logo-vigyan">Vigyan</span><span class="logo-dot">.</span><span class="logo-prep">prep</span>
        </div>
    </nav>

    <div class="hero">
        <div class="hero-content">
            <h1 class="hero-title">Your Moment<br>Has Arrived</h1>
        </div>
    </div>

    <div class="clock-section">
        <div class="clock-card">
            <!-- Left: Abstract Art (No Numbers) -->
            <div class="time-visual">
                <div class="time-visual-inner"></div>
            </div>

            <!-- Right: Real Live Data -->
            <div class="time-content">
                <div class="live-label">Current Time</div>
                <div class="live-clock" id="liveClock">00:00:00</div>
                <div class="live-date" id="liveDate">Loading...</div>

                <div class="test-status">
                    <span class="status-dot"></span>
                    Test Portal is <strong>OPEN</strong> (9 AM - 12 PM)
                </div>
            </div>
        </div>
    </div>

    <div class="quote-section">
        <p class="quote-text">"Success is not final, failure is not fatal: it is the courage to continue that counts."
        </p>
        <p class="quote-author">Winston Churchill</p>
    </div>

    <div class="cta-section">
        <a href="#" class="cta-button" id="proceedBtn">
            Start Exam <i class="fas fa-arrow-right"></i>
        </a>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const testId = urlParams.get('test');

        function updateClock() {
            const now = new Date();

            // Time
            let hours = now.getHours();
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const seconds = now.getSeconds().toString().padStart(2, '0');
            const ampm = hours >= 12 ? 'PM' : 'AM';
            hours = hours % 12;
            hours = hours ? hours : 12; // the hour '0' should be '12'

            document.getElementById('liveClock').textContent = `${hours}:${minutes}:${seconds} ${ampm}`;

            // Date
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            document.getElementById('liveDate').textContent = now.toLocaleDateString('en-US', options);
        }

        setInterval(updateClock, 1000);
        updateClock();

        document.getElementById('proceedBtn').addEventListener('click', function (e) {
            e.preventDefault();
            window.location.href = `instructions.html?test=${testId}`;
        });
    </script>
</body>

</html>
