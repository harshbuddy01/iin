<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IIN Aptitude Test 2025 - Assessment Center</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div id="instructionPage" class="instruction-container">
        <div class="instruction-card">
            <h1 class="instruction-title">IIN Aptitude Test Series 2025</h1>
            <div class="instruction-form">
                <div class="form-group">
                    <label>Candidate Name</label>
                    <input type="text" id="candidateName" value="Student" placeholder="Enter Name">
                </div>
                <div class="form-group">
                    <label>Language</label>
                    <select id="examLanguage">
                        <option value="English">English</option>
                    </select>
                </div>
                <div class="terms-group">
                    <label class="checkbox-label">
                        <input type="checkbox" id="agreeTerms" checked>
                        <span>I have read and agree to the instructions.</span>
                    </label>
                </div>
                <button class="begin-test-btn" id="beginTestBtn">I am ready to begin</button>
            </div>
        </div>
    </div>

    <div id="examInterface" class="exam-interface" style="display: none;">
        <header class="exam-header">
            <div class="header-left">
                <span class="exam-title-header">IIN Aptitude Test 2025</span>
            </div>
            <div class="header-right">
                <button class="calculator-tab" id="calculatorBtn">ðŸ”¢ Calculator</button>
            </div>
        </header>

        <div class="sub-header">
            <div class="sub-header-left">
                <div class="sections-tabs">
                    <button class="section-tab active" data-section="Biology">Biology <span id="biologyCount">0</span></button>
                    <button class="section-tab" data-section="Chemistry">Chemistry <span id="chemistryCount">0</span></button>
                    <button class="section-tab" data-section="Mathematics">Mathematics <span id="mathematicsCount">0</span></button>
                    <button class="section-tab" data-section="Physics">Physics <span id="physicsCount">0</span></button>
                </div>
            </div>
            <div class="sub-header-right">
                <div class="user-info">
                    <span class="user-name" id="userNameDisplay">Student</span>
                </div>
                <div class="timer-display" id="timerDisplay">Time Left : 03:00:00</div>
            </div>
        </div>

        <div class="main-content">
            <div class="question-area">
                <div class="question-header-bar">
                    <div class="question-info">
                        <span>Question No. <span id="questionNumberDisplay">1</span></span>
                        <span class="marks-info">Marks: +4, -1</span>
                    </div>
                </div>

                <div class="question-content" id="questionContent">
                    Loading...
                </div>

                <div class="options-container" id="optionsContainer">
                    </div>

                <div class="question-actions">
                    <button class="action-btn mark-review-btn" id="markReviewBtn">Mark for Review & Next</button>
                    <button class="action-btn clear-btn" id="clearBtn">Clear Response</button>
                    <button class="action-btn save-next-btn" id="saveNextBtn">Save & Next</button>
                </div>
                
                <div class="nav-buttons" style="margin-top:15px; display:flex; justify-content:space-between;">
                     <button class="btn" onclick="prevQuestion()" style="background:#ddd;">&lt; Back</button>
                     <button class="btn" onclick="nextQuestion()" style="background:#ddd;">Next &gt;</button>
                </div>
            </div>

            <div class="sidebar">
                <div class="sidebar-header">
                    <div class="legend-item"><span class="legend-circle answered-circle" id="legendAnswered">0</span> Answered</div>
                    <div class="legend-item"><span class="legend-circle not-answered-circle" id="legendNotAnswered">0</span> Not Answered</div>
                    <div class="legend-item"><span class="legend-circle not-visited-circle" id="legendNotVisited">0</span> Not Visited</div>
                    <div class="legend-item"><span class="legend-circle marked-circle" id="legendMarked">0</span> Marked</div>
                    <div class="legend-item"><span class="legend-circle answered-marked-circle" id="legendAnsMarked">0</span> Ans & Marked</div>
                </div>

                <div class="section-title" id="sectionTitle">Biology</div>
                <div class="question-palette" id="questionPalette"></div>
                <button class="submit-exam-btn" id="submitExamBtn">Submit Exam</button>
            </div>
        </div>
    </div>

    <div id="submitModal" class="modal">
        <div class="modal-content">
            <h2>Confirm Submission</h2>
            <div id="submissionSummary"></div>
            <div class="modal-actions">
                <button class="modal-btn cancel-btn" id="cancelSubmitBtn">Cancel</button>
                <button class="modal-btn confirm-btn" id="confirmSubmitBtn">Yes, Submit</button>
            </div>
        </div>
    </div>

    <script src="calculator.js"></script>
    <script src="../js-exam/exam_2025.js"></script>
</body>
</html>
